<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Citeplasm | my.citeplasm.com</title>
    <!-- The main application stylesheet responsible for importing all others; 
        the http://dev/assets/ will be replaced during test and production builds -->
    <link rel="stylesheet" href="http://dev/assets/app/resources/app.css">
</head>
<body class="claro">
    <div id="toolbar">
    </div>
    <!-- Set up Dojo to use AMD and be in debug mode; debug will be turned off on
        test and production builds -->
    <script data-dojo-config="async: 1, tlmSiblingOfDojo: 0, isDebug: 1"
            src="http://dev/assets/dojo/dojo.js" defer></script>

    <!-- Bootstrap the main application -->
    <script src="http://dev/assets/boot.js" defer></script>
</body>
</html>
